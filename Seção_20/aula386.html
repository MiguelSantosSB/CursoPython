<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: red;
        }

        #cabecalho2 {
            background-color: blueviolet;
            /* cor do fundo colocada pelo id */
        }

        .teste {
            background-color: darkgoldenrod
                /* cor colocada pelo uso da classe */
        }
    </style>
    <!-- essa tag vai usar de CSS -->
</head>

<body>
    <h1 id=" cabecalho">
        <!-- id irá servir para chamar o h1 -->
        <!-- o id só direciona para uma tag apenas -->
        Meu HTML
    </h1>
    <h2 id="cabecalho2">
        Meu HTML
    </h2>
    <h3 class="teste">
        Testeeee
    </h3>
    <h4 class="teste">
        Isso não e um teste
    </h4>
    <p><b>Qualquer</b> coisa.</p>
    <!-- <b> deixa em negrito-->
</body>

</html>
